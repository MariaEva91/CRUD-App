<body class="add-body">

    <p>Editar usuario</p>

    <form class="form">
    <label for="">Nombre</label>
    <input id="editarNombreUsuario" type="text" name="name"> 
    <p class="hide errorNombre">*El nombre del usuario es requerido y debe ser menor a 30 caracteres</p>
    <label for="">Apellido</label>
     <input id="editarApellidoUsuario" type="text" name="surname">
     <p class="hide errorApellido">*El apellido del usuario es requerido y debe ser menor a 30 caracteres</p>
     <label for="">Telefono</label>
    <input id="editarTelefono" type="text" name="phone">
    <p class="hide errorTelefono">*Solo ingresar numeros</p>
     <label for="">Email</label>
     <input id="editarEmail" type="text">
     <p class="hide errorEmail">*El email ingresado no es valido</p>
     <button type="button" id="editarUsuario">Editar</button>
     </form>

     <div class="modal hide">
        <p>El usuario se ha editado correctamente!ğŸ‰ğŸ˜</p>
